<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK-NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
        <header>
            <h1 class="text-5xl text-lime-400 font-medium my-12 text-center">Playboy <span class="text-cyan-400">Bank</span></h1>
        </header>
        <main>
            <section>
                <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                    <div class="bg-yellow-400 text-center py-3 rounded-xl">
                        <h1 class="text-bold text-2xl mb-3">Depojit</h1>
                        <h2 class="font-bold text-2xl">$<span id="depojitTotal-Elemant" class="text-orange-900">00</span></h2>
                    </div>
                    <div class="rounded-xl bg-blue-400 text-center py-3">
                        <h1 class="text-bold text-2xl mb-3">Widthdrow</h1>
                        <h2 class="font-bold text-2xl">$<span id="withdro-mony" class="text-orange-900">00</span></h2>
                    </div>
                    <div class="rounded-xl bg-green-400 text-center py-3">
                        <h1 class="text-bold text-2xl mb-3">Balance</h1>
                        <h2 class="font-bold text-2xl">$<span id="balance-elemant" class="text-orange-900">500</span></h2>
                    </div>
                </div>
            </section>


            <section>
                <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-12">
                    <div class="bg-yellow-400 py-2 text-center rounded-xl">
                        <h1 class="text-2xl font-extrabold ">Depojit</h1>
                        <input id="depojit-input" class=" block w-2/4 mx-auto mt-3 rounded-xl px-2 py-1 mb-3" type="text" placeholder="Depojit mony">

                        <input id="depojit-btn" class="bg-amber-400 hover:bg-green-400 py-1 px-5 font-medium  rounded-xl " type="submit" value="Depojit">      
                    </div>


                    <div class="bg-green-400 py-2 text-center rounded-xl">
                        <h1 class="text-2xl font-extrabold ">Depojit</h1>
                        <input id="widthro-input" class=" block w-2/4 mx-auto mt-3 rounded-xl px-2 py-1 mb-3" type="text" placeholder="Depojit mony">

                        <input id="widthro-btn" class="bg-amber-400 hover:bg-yellow-400 py-1 px-5 font-medium  rounded-xl " type="submit" value="Widthdro">   
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/bank.js"></script>
        <script src="./js/withdeo.js"></script>
</body>
</html>
